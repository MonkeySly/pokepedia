<div class="row w-100 mb-5">
    <div class="col-4 text-center d-flex flex-column top-pkmn" *ngIf="pkmnAround.prev">
        <div>
            <img [src]="pkmnAround.prev.sprites?.front_default" (click)="sendPkmnToShow(pkmnAround.prev.name)">
        </div>
        <span class="top-pkmn-name" (click)="sendPkmnToShow(pkmnAround.prev.name)">
            #{{pkmnAround.prev.id | number: '3.0'}} {{capitalize(pkmnAround.prev.name)}}
        </span>
    </div>
    <div class="col-4 text-center d-flex flex-column top-pkmn">
        <div>
            <img [src]="pkmnData.sprites?.front_default">
        </div>
        <span class="top-pkmn-name">
            #{{pkmnData.id | number: '3.0'}} {{capitalize(pkmnData.name)}}
        </span>
    </div>
    <div class="col-4 text-center d-flex flex-column top-pkmn" *ngIf="pkmnAround.next">
        <div>
            <img [src]="pkmnAround.next.sprites?.front_default" (click)="sendPkmnToShow(pkmnAround.next.name)">
        </div>
        <span class="top-pkmn-name" (click)="sendPkmnToShow(pkmnAround.next.name)">
            #{{pkmnAround.next.id | number: '3.0'}} {{capitalize(pkmnAround.next.name)}}
        </span>
    </div>
</div>
