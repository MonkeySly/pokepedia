<div class="container-fluid h-100 settings-block" [ngClass]="settingsDict.isDarkTheme ? 'dark-theme' : 'light-theme'">
    <div class="row">
        <div class="col"></div>
        <div class="col-8 d-flex flex-row justify-content-center">
            <div class="d-flex flex-column">
                <span class="fw-bold fs-2">
                    Settings Page
                </span>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="d-flex flex-column">
        <div class="mt-5 d-flex flex-row justify-content-center">
            <div class="d-flex flex-column">
                <form #form="ngForm">
                    <div class="input-group">
                        <span class="input-group-text">Number of Pokémon in the main page list (left)</span>
                        <select class="form-select" aria-label="Number of Pokémon in left panel" name="nbPkmnByPageForm" [(ngModel)]="settingsDict.nbPkmnByPage">
                            <option
                            *ngFor="let choice of nbPkmnByPageChoices"
                            [selected]="settingsDict.nbPkmnByPage === choice"
                            [ngValue]=choice>
                                {{choice}}
                            </option>
                        </select>
                    </div>
                </form>
                <div class="fst-italic ms-2">
                    Default: 20
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div>
                <div class="input-group">
                    <span class="input-group-text" style="border: none;">Dark Theme</span>
                    <button *ngIf="!tmpTheme" class="btn btn-outline-danger" (click)="switchTheme()">
                        OFF
                    </button>
                    <button *ngIf="tmpTheme" class="btn btn-outline-success" (click)="switchTheme()">
                        ON
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-4 d-flex flex-row justify-content-end">
                <button class="btn btn-danger me-5" (click)="resetSettings()">Reset</button>
                <button class="btn btn-primary" (click)="saveSettings()">Save</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
